<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
            name="payment[method]"
            class="radio"
            data-bind="
                attr: {'id': getCode()},
                value: getCode(),
                checked: isChecked,
                click: selectPaymentMethod,
                visible: isRadioButtonVisible()">
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content" data-bind="css: { 'redirect-form': (getSavedCardsCount() <= 0) }">
        <form class="form" data-bind="attr: {'id': getCode() + '-form'}">
        <fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">
            <div class="field type required" data-bind="attr: {id: getCode() + '_cc_type_div'}">
                <div id="cc_type-error" class="mage-error"></div>

                <!-- ko if: (getSavedCardsCount() > 0) -->
                <div class="paymentmethods-radio-wrapper">
                    <input type="radio" name="payment[cc_type]"
                        data-bind="click:onSelectNewCard.bind(this),
                            attr: {
                                'value':'ONLINE',
                                'data-validate': JSON.stringify({ 'validate-one-required-by-name':true }),
                                id: 'redirect_cc_new_card'
                            }">
                    <label data-bind="attr: {for: 'redirect_cc_new_card'}"><!-- ko i18n: 'New Card' --><!-- /ko --></label>
                </div>
                <div class="paymentmethods-radio-wrapper">
                    <input type="radio" name="payment[cc_type]"
                        data-bind="
                            click:onSelectCcard.bind(this),
                            event: { change: loadEventAction },
                            attr: {
                                'value': 'savedcard',
                                'data-validate': JSON.stringify({ 'validate-one-required-by-name':true }),
                                id: 'redirect_cc_savedcard',
                                'data-type': 'redirect'
                            }">
                    <label data-bind="attr: {for: 'redirect_cc_savedcard'}"><!-- ko i18n: getCheckoutLabels('CO13') --><!-- /ko --></label>
                </div>
                <!-- /ko -->

                <!-- ko if: (getSavedCardsCount()<= 0)-->
                <div class="paymentmethods-radio-wrapper">
                    <input type="radio" name="payment[cc_type]" checked="checked"
                        data-bind="attr: {
                            'value': 'ONLINE',
                            id: 'redirect_cc_gust',
                            'data-type':'redirect'
                        }">
                </div>
                <!-- /ko -->
            </div>

            <div class="field sacedcard" id="saved-Card-Visibility-Enabled" data-bind="visible: false">
                <!-- ko if: (getSavedCardsCount() > 0)-->
                <fieldset class="fieldset payment items ccard worldpay_cc" id="payment_form_worldpay_cc">
                    <hr>
                    <h4><!-- ko i18n: getCheckoutLabels('CO25') --><!-- /ko --></h4>
                    <!-- ko template: 'Sapient_Worldpay/payment/saved-card-form' --><!-- /ko -->
                </fieldset>
                <!-- /ko -->
            </div>

            <!-- ko if: (getSaveCardAllowed() && (isTokenizationEnabled() || isStoredCredentialsEnabled())) -->
            <div class="field savecc" data-bind="attr: {id: getCode() + '_save-card_div'}, visible: isSaveThisCardVisible">
                <div class="control">
                    <input type="checkbox" class="input-check savecard"  name="save-card"
                        data-bind="
                            click: savethiscard,
                            attr: {
                                id: getCode() + '_save_card',
                                title: getCheckoutLabels('CO8'),
                                'data-container': getCode() + '-save-card'
                            },
                            value: saveMyCard">
                    <label data-bind="attr: {for: getCode() + 'save-card'}" class="label">
                        <span><!-- ko i18n: getCheckoutLabels('CO26') --><!-- /ko --></span>
                        <!-- ko if: (isStoredCredentialsEnabled() && isDisclaimerMessageEnabled()) -->
                            <span>(<a href="#" class="checkout-disclaimer" data-bind="i18n: getCheckoutLabels('CO9'), click: disclaimerPopup"></a>)</span>
                        <!-- /ko -->
                    </label>
                </div>
            </div>
            <!-- /ko -->

            <div id="dialog" style="display: none" align = "center" data-bind="title: getCheckoutLabels('CO23')">
                <form id="disclaimer" name="disclaimer">
                    <div data-bind="html: disclaimerMessage()"></div>
                </form>
            </div>

            <div class="mage-error" generated="true" id="disclaimer-error"></div>

            <div class="field cpf required" data-bind="visible: (showCPFSection())">
                <label data-bind="attr: {for: getCode() + '_cpf'}, visible: (showCPFSection())" class="label">
                    <span><!-- ko i18n: getCheckoutLabels('CO10') --><!-- /ko --></span>
                </label>
                <div class="control">
                    <input type="number"
                           name="payment[cpf]"
                           class="input-text"
                           value=""
                           style="width: 225px;"
                           data-bind="attr: {
                                autocomplete: off,
                                id: getCode() + '_cpf',
                                title: getCheckoutLabels('CO10'),
                                'aria-label': getCheckoutLabels('CO10'),
                                'data-container': getCode() + '-cpf-number',
                                'data-validate': JSON.stringify({'required-number':true, 'worldpay-validate-cpf-number': true})
                            },
                            visible: (showCPFSection()) ,
                            enable: isActive($parents),
                            value: isCPF,
                            valueUpdate: 'keyup'">
                </div>
            </div>

            <div class="field instalment required"  data-bind="visible: (showInstalmentSection())">
                <label data-bind="attr: {for: getCode() + '_instalment'},visible: (showInstalmentSection())" class="label">
                    <span><!-- ko i18n: getCheckoutLabels('CO11') --><!-- /ko --></span>
                </label>
                <div class="control" style=" width:225px;align:'center'">
                    <select name="payment[instalment]"
                        class="select select-instalment"
                        data-bind="visible: (showInstalmentSection()),
                            attr: {
                                id: getCode() + '_instalment',
                                'data-container': getCode() + '-instalment',
                                'data-validate': JSON.stringify({required:true})
                            },
                            enable: isActive($parents),
                            options: availableInstalTypes(),
                            optionsValue: 'instalValue',
                            optionsText: 'instalccLabel',
                            optionsCaption: getCheckoutLabels('CO11'),
                            title: getCheckoutLabels('CO11'),
                            value: selectedInstalment">
                    </select>
                </div>
            </div>
        </fieldset>
        </form>


        <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
        </div>

        <!-- ko if: (getIntigrationMode() == 'redirect' && getHppIntegrationType() == 'iframe') -->
        <div class="actions-toolbar">
           <div class="primary">
               <button class="action primary checkout hpp-checkout"
                       type="button"
                       data-bind="
                           click: loadHppIframe,
                           css: {disabled: !isPlaceOrderActionAllowed()},
                           attr: {title: getCheckoutLabels('CO27')}">
                   <span data-bind="i18n: getCheckoutLabels('CO27')"></span>
               </button>
           </div>
       </div>

        <!-- HPP IFRAME -->
        <!-- ko template: 'Sapient_Worldpay/payment/hpp-iframe' --><!-- /ko -->
        <!-- HPP IFRAME -->

        <!-- /ko -->

        <!-- ko if: (getIntigrationMode() == 'redirect' && getHppIntegrationType() == 'full_page') -->
        <div class="actions-toolbar">
           <div class="primary">
               <button class="action primary checkout hpp-checkout"
                       type="button"
                       data-bind="
                           click: preparePayment,
                           css: {disabled: !isPlaceOrderActionAllowed()},
                           attr: {title: getCheckoutLabels('CO27')}">
                   <span data-bind="i18n: getCheckoutLabels('CO27')"></span>
               </button>
           </div>
       </div>

        <!-- HPP IFRAME -->
        <!-- ko template: 'Sapient_Worldpay/payment/hpp-iframe' --><!-- /ko -->
        <!-- HPP IFRAME -->

        <!--/ko-->

        <!-- ko if: (getIntigrationMode() == 'direct')-->
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                       type="submit"
                       disabled="disabled"
                       data-bind="
                           click: preparePayment,
                           attr: {title: getCheckoutLabels('CO14')},
                           css: {disabled: !isPlaceOrderActionAllowed()},
                           enable: (getCode() == isChecked())
                           "
                       >
                   <span data-bind="i18n: getCheckoutLabels('CO14')"></span>
               </button>
           </div>
       </div>
       <!-- /ko -->

   </div>
</div>
